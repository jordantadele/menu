<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      text-align: center;
      color: white;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background: #4ca1af;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      color: black;
    }

    h1 {
      color: #2c3e50;
    }

    .menu-section {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .menu-category {
      width: 40%;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .menu-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-item img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .menu-item p {
      margin: 0;
      text-align: left;
    }

    .price {
      font-weight: bold;
      color: #e67e22;
    }

    .nav-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      transition: 0.3s ease-in-out;
      box-shadow: linear-gradient(to right, #2c3e50, );
      align-items: center;
    }

    .nav-link:hover {
      background: hsl(211, 97%, 12%);
      box-shadow: linear-gradient(to right, #2c3e50, );
    }

    .nav-links {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      background: hwb(211 17% 30%);
      color: white;
      transition: 0.3s ease-in-out;
      box-shadow: linear-gradient(to right, #2c3e50, );
      align-items: center;
    }
  </style>
</head>
